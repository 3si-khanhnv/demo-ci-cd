<div class="description" [class.dialog-content]="!data.style" [ngStyle]="data.style">
  <p id="dynamicText" *ngIf="data.dynamicText" [innerHTML]="data?.dynamicText | translate"></p>
  <p [innerHTML]="data?.text | translate"></p>
  <div *ngIf="data.templateRef" [ngTemplateOutlet]="data.templateRef"></div>
  <imo-svg-icon
    class="icon-text"
    data-test="icon-text"
    *ngIf="data.iconText"
    [icon]="data.iconText.icon"
    [text]="data.iconText.text"
  ></imo-svg-icon>
</div>
<imo-button *ngIf="data?.buttonLabels?.cancel" class="cancel basic" (click)="onCancel()">{{
  data?.buttonLabels?.cancel | translate
}}</imo-button>
<imo-button
  *ngIf="data?.buttonLabels?.ok"
  class="confirm basic"
  [ngClass]="data?.buttonLabels?.okClass ? data?.buttonLabels?.okClass : { error: data?.buttonLabels?.isErrorClass, primary: true }"
  (click)="onConfirm()"
  >{{ data?.buttonLabels?.ok | translate }}</imo-button
>
