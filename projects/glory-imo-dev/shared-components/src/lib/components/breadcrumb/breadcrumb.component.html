<div class="breadcrumb">
  <ng-container *ngFor="let router of breadcrumbs">
    <a
      [routerLink]="!checkIsRouting(router.router) ? router.router : []"
      [ngStyle]="{ cursor: checkIsRouting(router.router) ? 'default' : 'pointer' }"
      [ngClass]="!checkIsRouting(router.router) ? 'active-routing' : ''"
    >
      <imo-svg-icon fxFlex="100%" [icon]="caretLeft.icon" [height]="12" [width]="12"> </imo-svg-icon>
      <span>{{ router.name | translate }}</span>
    </a>
  </ng-container>
</div>
