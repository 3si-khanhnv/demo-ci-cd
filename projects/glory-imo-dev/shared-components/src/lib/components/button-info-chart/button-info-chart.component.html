<div *ngIf="type === cstButtons.BASIC" class="asset-map" [ngClass]="classes">
  <imo-button (clicked)="handleClick()" class="title">
    <p class="title-button-icon">
      <span>
        {{ title | translate }}
      </span>
      <imo-svg-icon *ngIf="icon" [icon]="icon" [width]="24" [height]="24"></imo-svg-icon>
    </p>
  </imo-button>
</div>
<div *ngIf="type === cstButtons.CURRENCY_FORMAT" class="report-button" [ngClass]="classes">
  <imo-button (clicked)="handleClick()" class="title">
    <div class="group-title">
      <div class="title">{{ title | translate }}</div>
      <span
        *ngIf="_currencyQuantity > 1"
        class="currencies"
        [matTooltip]="_valueToolTip"
        matTooltipPosition="above"
        matTooltipClass="multiline-tooltip"
      >
        {{ (_totalValues.length > 1 && _totalValues.length) || "" }} {{ (_totalValues.length > 1 && currencies) || currency | translate }}
      </span>
    </div>
    <div class="money">
      <p class="value" [innerHtml]="_value"></p>
    </div>
  </imo-button>
</div>
