<div class="chart-rate">
  <ngx-charts-pie-chart
    class="pie-chart"
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [animations]="animations"
    [gradient]="gradient"
    [doughnut]="isDoughnut"
    [labels]="labels"
    [arcWidth]="arcWidth"
    (select)="onPieSliceSelect($event)"
  >
  </ngx-charts-pie-chart>
</div>
