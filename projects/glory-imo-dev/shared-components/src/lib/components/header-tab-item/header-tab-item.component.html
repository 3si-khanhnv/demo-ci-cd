<ng-container *ngIf="!isOpenOtherApp; else openOtherApp">
  <imo-menu-categories *ngIf="!!navItems" [navItems]="navItems"></imo-menu-categories>
</ng-container>

<ng-template #openOtherApp>
  <a class="item-open-other-app">
    <button type="button" class="open-other-app">
      {{ this.text }}
      <imo-svg-icon [icon]="'openInNew'" [alt]="'openInNew'" [width]="24" [height]="24" [color]="'white'"></imo-svg-icon>
    </button>
  </a>
</ng-template>
