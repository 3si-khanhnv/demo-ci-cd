<div class="horizontal-group-chart">
  <div class="title-horizontal-group-chart">
    <span>
      {{ title | translate }}
    </span>
  </div>
  <div class="horizontal-group-chart-item">
    <div class="horizontal-group-bar-chart" [style.height.px]="_height">
      <canvas
        class="content-horizontal-group-bar-chart"
        #myCanvas
        [height]="_height"
        baseChart
        [data]="_data"
        [type]="chartTypeDraw"
        [options]="chartOptions"
        [plugins]="pluginChartDataLabels"
        [width]="width"
      ></canvas>
    </div>
  </div>
  <div class="label-color-list" fxLayout="row" fxLayoutGap="16px">
    <div class="label-color-item" *ngFor="let labelColor of labelColors">
      <imo-label-color [label]="labelColor.label" [color]="labelColor.color"></imo-label-color>
    </div>
  </div>
</div>
