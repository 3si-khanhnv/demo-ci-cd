<div class="location-inventory" fxLayout="row">
  <div fxLayout="column" fxLayoutGap="56px">
    <div class="title-chart-radar" fxLayoutAlign="center center">
      <span>
        {{ titleChart | translate }}
      </span>
    </div>
    <div class="value-chart-radar" [style.width]="ChartWidth">
      <canvas baseChart [data]="_data" [type]="chartType" [plugins]="barChartPlugins" [options]="_chartOptions"> </canvas>
    </div>
  </div>
  <div class="labels" fxLayout="column" fxLayoutGap="18px">
    <div *ngFor="let item of labelsColor">
      <imo-label-color [label]="item.label" [color]="item.bgColor"></imo-label-color>
    </div>
  </div>
</div>
