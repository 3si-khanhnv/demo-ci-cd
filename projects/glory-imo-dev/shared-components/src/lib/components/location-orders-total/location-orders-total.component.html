<div class="location-orders-week-to-date" fxLayout="column" fxLayoutGap="48px">
  <div class="title-location-orders-week-to-date" *ngIf="titleChart" fxLayout="row">
    <span class="title-location-orders-week-to-date"> {{ titleChart | translate }} </span>
  </div>
  <div class="content-legend-location-orders-week-to-date" fxLayout="row" fxLayoutGap="24px">
    <div class="content-location-orders-week-to-date">
      <apx-chart
        [series]="series"
        [colors]="colors"
        [chart]="options.chart"
        [plotOptions]="options.plotOptions"
        [dataLabels]="dataLabels"
        [tooltip]="options.tooltip"
      ></apx-chart>
    </div>
    <div class="legend-location-orders-week-to-date" fxLayout="column" fxLayoutGap="16px">
      <div *ngFor="let ele of dataLocationOrdersWeekToDate">
        <imo-label-color [color]="ele.bgColor" [label]="ele.label"></imo-label-color>
      </div>
    </div>
  </div>
</div>
