<div class="marker-tooltip-container">
  <div class="marker-tooltip">
    <ng-content></ng-content>
    <div class="tooltip-content">
      <div class="tooltip-content-box">
        <div class="content-block">
          <div class="marker-label">{{ data?.markerName | translate }}</div>
          <div class="status-info" fxLayout="row" fxLayoutGap="6px" fxLayoutAlign="center start">
            <div class="status-number" *ngIf="data?.goodNumber" fxLayout="column">
              <imo-status-icon [type]="iconStatus.STATUS_GOOD" class="custom-icon"></imo-status-icon>
              <div class="good-count">{{ data?.goodNumber }}</div>
            </div>
            <div class="status-number" *ngIf="data?.warningNumber" fxLayout="column">
              <imo-status-icon [type]="iconStatus.STATUS_WARNING" class="custom-icon"></imo-status-icon>
              <div class="warning-count">{{ data?.warningNumber }}</div>
            </div>
            <div class="status-number" *ngIf="data?.errorNumber" fxLayout="column">
              <imo-status-icon [type]="iconStatus.STATUS_ERROR_MARKER"></imo-status-icon>
              <div class="error-count">{{ data?.errorNumber }}</div>
            </div>
            <div class="status-number" *ngIf="data?.missingNumber" fxLayout="column">
              <imo-status-icon [type]="iconStatus.STATUS_MISSING" class="custom-icon"></imo-status-icon>
              <div class="missing-count">{{ data?.missingNumber }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
