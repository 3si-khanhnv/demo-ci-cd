<div class="marker" data-test="marker">
  <div class="marker-circle">
    <button
      class="dot"
      (mouseover)="handleMouseInMarker(marker)"
      (mouseout)="handleMouseOutMarker(marker)"
      (click)="handleClickMarker(marker)"
      [class]="marker?.status"
      [class.active]="marker?.active"
      [class.hover]="marker?.hover"
      [ngClass]="marker?.disable ? 'disabled' : ''"
      mat-mini-fab
      [attr.aria-label]="marker?.markerName | translate"
    ></button>
  </div>
  <span *ngIf="marker?.label" class="marker-label">{{ marker.label | translate }}</span>
</div>
