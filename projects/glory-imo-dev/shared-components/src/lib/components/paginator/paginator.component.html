<div class="pagination-content" fxLayout="row" fxLayoutAlign="space-between center" data-test="paginator">
  <div class="display-record">{{ displayedRecords | async | translate }}</div>
  <div class="item-per-page-and-pagination" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="1.5rem">
    <div class="item-per-page" data-test="paginator-item-per-page">
      {{ settings.labels.itemsPerPage | translate }}
      <imo-select
        class="item-per-page-option"
        [items]="itemsPerPageOptions"
        (selected)="onPageSizeChanged($event)"
        [selectedItem]="pageSize"
        [position]="'top'"
      ></imo-select>
    </div>

    <nav class="pagination">
      <ul fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0.5rem">
        <li class="prev" data-test="paginator-go-previous">
          <button mat-stroked-button (click)="onClickedPrevious()" [disabled]="currentPage === firstPageNumber">
            <imo-svg-icon [icon]="settings.icons.caretLeft.icon" [alt]="settings.labels.prev" [width]="24" [height]="24"></imo-svg-icon>
          </button>
        </li>
        <li [class.page-number]="step" [class.page-more]="!step" *ngFor="let step of pages" [class.current-page]="currentPage === step">
          <ng-container *ngIf="step; else morePages">
            <button mat-stroked-button (click)="onPageClicked(step)">
              {{ step }}
            </button>
          </ng-container>
          <ng-template #morePages>...</ng-template>
        </li>
        <li class="next" data-test="paginator-go-next">
          <button mat-stroked-button (click)="onClickedNext()" [disabled]="currentPage === lastPageNumber">
            <imo-svg-icon [icon]="settings.icons.caretRight.icon" [alt]="settings.labels.next" [width]="24" [height]="24"></imo-svg-icon>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
