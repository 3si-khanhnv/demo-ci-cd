<div class="time-picker" [id]="timePicker.id" role="listbox" cdkTrapFocus>
  <mat-option
    *ngFor="let i of items"
    #option
    [attr.aria-label]="i.format('h:mm a')"
    [value]="i"
    (onSelectionChange)="onSelect($event.source.value)"
  >
    {{ i | date: "h:mm a" }}
  </mat-option>
</div>
