<mat-form-field appearance="outline" [class.invalid]="!isValid">
  <input
    matInput
    type="text"
    [placeholder]="labels?.placeholder || ''"
    [imoTimePicker]="this"
    [minTime]="minTime"
    [maxTime]="maxTime"
    [formControl]="formControl"
    [required]="required"
    (keyup)="valueChanged.emit($event.target.value)"
    (timeChange)="onTimeChange($event)"
    [disableControl]="disabled"
    (isValidDirective)="onCheckIsValid($event)"
  />
  <!-- <mat-error>
      <ng-container *ngFor="let error of labels?.errorMessages">
        <p *ngIf="formControl.hasError(error)">{{ (labels?.errorMessages)[error] }}</p>
      </ng-container>
    </mat-error> -->
  <imo-button class="calendar-button" (click)="showContent()"><mat-icon matSuffix>schedule</mat-icon></imo-button>
</mat-form-field>
