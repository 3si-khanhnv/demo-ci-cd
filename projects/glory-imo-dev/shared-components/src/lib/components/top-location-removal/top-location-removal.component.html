<div class="top-location-removal" fxLayout="column" fxLayoutGap="42px">
  <div class="title-chart-doughnut">
    <span>
      {{ titleChart | translate }}
    </span>
  </div>
  <div class="top-location-removal-chart">
    <div fxLayout="row" fxLayoutGap="48px">
      <div #chartCanvas class="chart-canvas" [attr.width]="width" [attr.height]="height">
        <canvas
          id="myChartDoughnut"
          [width]="width"
          baseChart
          [data]="_data"
          [type]="chartType"
          [options]="chartOptions"
          [plugins]="pluginChartDataLabels"
        >
        </canvas>
      </div>

      <div class="labels" fxLayout="column" fxLayoutGap="16px">
        <ng-container *ngIf="tempData?.length">
          <div *ngFor="let item of tempData; let i = index">
            <imo-label-color
              [class.disabled]="item.isDisabled"
              [matTooltip]="item.total?.length && item.total[0]"
              [matTooltipDisabled]="item.isDisabled"
              matTooltipPosition="above"
              (click)="labelClick(i)"
              [label]="item.label"
              [color]="item.bgColor"
            ></imo-label-color>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
