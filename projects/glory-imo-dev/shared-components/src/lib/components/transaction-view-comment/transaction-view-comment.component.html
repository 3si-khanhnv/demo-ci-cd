<div
  class="transaction-comment"
  [ngClass]="{ 'not-comments': _comments.length < 1, 'not-allow-add-comment': !accessTransactionAddComments }"
>
  <div class="header">
    <div class="header-padding content-title">
      <h4 class="title-header">{{ labelDialog.comment | translate }} : {{ dataHeader?.transactionDateTime }}</h4>
      <p class="sequence-number">{{ labelDialog.sequenceNumber | translate }} : {{ dataHeader?.messageSequenceNumber }}</p>
    </div>
    <div *ngIf="accessTransactionAddComments" class="header-padding">
      <div class="fromInput">
        <p class="label-comment">{{ labelDialog.comment | translate }}</p>
        <imo-form [labels]="labels" (value)="onChangeComment($event)" [defaultValue]="defaultValue"></imo-form>
      </div>
    </div>
  </div>
  <div class="description">
    <div *ngIf="_comments.length > 0">
      <imo-comments [comments]="_comments" [isRightDate]="isRightDate"></imo-comments>
    </div>
  </div>
</div>
