<div class="waterfall-chart">
  <div class="title-waterfall-chart">
    <span>
      {{ title | translate }}
    </span>
  </div>
  <div #waterfallContainer class="waterfall responsive">
    <div #canvasContainer style="width: 100%">
      <canvas
        class="chart-waterfall"
        #myCanvas
        baseChart
        [data]="_data"
        [type]="chartType"
        [options]="chartOptions"
        [plugins]="pluginChartDataLabels"
        [width]="width"
        [height]="height"
      ></canvas>
    </div>
  </div>
</div>
