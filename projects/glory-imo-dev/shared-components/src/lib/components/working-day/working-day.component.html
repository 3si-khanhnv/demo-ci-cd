<ng-container *ngIf="checkbox">
  <imo-checkbox-list
    [list]="[data.checkbox]"
    [checkedItem]="data.checkbox.checked ? [data.checkbox.value] : []"
    (checked)="onCheckedDate($event)"
  ></imo-checkbox-list>
  <ng-template [ngTemplateOutlet]="inputControl"></ng-template>
</ng-container>

<ng-container *ngIf="!checkbox">
  <label>
    <span>{{ data.checkbox.label }}</span>
    <ng-template [ngTemplateOutlet]="inputControl"></ng-template>
  </label>
</ng-container>

<ng-template #inputControl>
  <imo-form [formControl]="data.input"></imo-form>
</ng-template>
